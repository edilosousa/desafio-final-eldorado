<div class="container-fluid">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/img/logo_eldorado2.png" alt="" height="30" />
      </a>
      <span style="margin-top: 30px"
        >Sistema de controle de dispositivos de informática</span
      >
    </div>
  </nav>
  <div class="row">
    <div class="col-sm-2">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home"
            >Home</a
          >
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Users</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/category">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/devices">Devices</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div class="card" style="width: 100%">
        <div class="card-header bg-info">
          <h5 class="card-title">Category</h5>
          <button class="btn btn-success float-end" routerLink="/addCategory">Add</button>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <th scope="col">ID</th>
              <th scope="col">DESCRIÇÃO</th>
              <th scope="col">AÇÕES</th>
            </thead>
            <tbody>
              <tr  *ngFor="let categorys of category; let i = index">
                <td>{{ categorys.CAT_ID }}</td>
                <td>{{ categorys.CAT_NOME }}</td>
                <td><button class="btn btn-sm btn-info" (click)="onDeleteCategory(categorys.CAT_ID)">Deletar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
