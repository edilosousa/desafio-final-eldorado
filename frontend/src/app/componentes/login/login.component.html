<div class="container-fluid">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/img/logo_eldorado2.png" alt="" height="30">
      </a>
      <span style="margin-top: 30px;">Sistema de controle de dispositivos de inform√°tica</span>
    </div>
  </nav>
  
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        class="fs-4"
      >
        <div class="card" style="width: 18rem">
          <div class="card-body ">
            <div class="form-control">
              <label class="form-label">Login</label>
              <input type="email" [(ngModel)]="login" name="login" class="form-control" />
              <label class="form-label">Password</label>
              <input type="password" [(ngModel)]="senha" name="senha" class="form-control" />
            </div>
          </div>
          <div class="card-footer">
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-sm" type="submit">Entrar</button>
              <button class="btn btn-secondary btn-sm" type="button">Registra-se</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
